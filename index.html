<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>17-dars-uy-ishi</title>
  <!-- <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css" /> -->
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="main-wrapper">
            <div class="box">
              <div class="main-left">
                <a class="left-text" href="#">frontend and backend</a>
                <h2 class="left-title">
                  Learn to program by watching professionals
                </h2>
                <p class="left-p">
                  See how experienced developers solve<br />problems in real
                  time
                </p>
              </div>
              <a class="left-link" href="#"
              >Try it free 7 days,
              <span class="left-link-2">then $20/mo</span></a
              >
            </div>
            <div class="main-right">
              <h2 class="right-title">
                Sign up for the course and get free 7 days
              </h2>
              <form
              action="https://echo.htmlacademy.ru/courses"
              method="post"
              autocomplete="off"
              >
              <label>
                <input
                class="info-item"
                type="text"
                name="username"
                aria-label="enter your name"
                placeholder="Name"
                required
                minlength="2"
                />
                <div class="border"></div>
                <span>First Name cannot be empty</span>
              </label>
              <label>
                <input
                class="info-item"
                type="text"
                name="user_last_name"
                aria-label="enter your last name"
                placeholder="Last name"
                required
                minlength="2"
                />
                <div class="border"></div>
                <span>Last Name cannot be empty</span>
              </label>
              <label>
                <input
                class="info-item"
                type="email"
                name="useremail"
                aria-label="enter your email"
                placeholder="Email Address"
                required
                minlength="2"
                />
                <div class="border"></div>
                <span>Looks like this is not an email</span>
              </label>
              <label>
                <input
                class="info-item"
                type="password"
                name="user_password"
                aria-label="enter your password"
                placeholder="Password"
                required
                minlength="8"
                />
                <div class="border"></div>
                <span>Password cannot be empty</span>
              </label>
              <button class="info-button" type="submit">
                Claim your free trial
              </button>
              <p class="info-p">
                By clicking the button, you are agreeing to our
                <a class="info-link" href="#">Terms and Services</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
